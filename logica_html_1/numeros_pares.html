    <title>Todos os n√∫meros pares de 1 a 100</title>
</head>
<body>

<script>

   function pulaLinha (){
       document.write ("<br>");
   }

   function mostra (frase){
       document.write(frase);
       pulaLinha();
   }

 
        var contador = 0;

        while( contador <= 100 ) {

          mostra(contador)
            contador = contador + 2;
            pulaLinha();
        }
    
    mostra("FIM");
</script>
